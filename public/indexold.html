<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.10/css/perfect-scrollbar.css">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Dashboard</title>
  </head>
  <body>
      
      <!-- Nav bar -->
        <nav class="navbar navbar-light bg-light">
            <div class="nav_brand">
                 <a class="navbar-brand" href="#">
                    <img src="img/logo.png" height="30" class="d-inline-block align-top" alt=""></a>                    
                    <div class="nav_menu_icon">
                        <div class="one"></div >
                        <div  class="two"></div >
                        <div  class="three"></div >
                    </div>
            </div>
            <div class="nav_contents">
                              
            </div>
         
        </nav>
      
      
      <!-- Main wrap -->
      <div class="main_wrap">          
          <!-- Nav bar -->
          <div class="sidebar">
              <div class="nav_search">
                  <div class="form-group has-search">
                      <span class="fa fa-search form-control-search-icon"></span>
                      <input type="text" class="form-control" placeholder="Type in to search...">
                    </div>
              </div>  
              <ul class="list-unstyled menu" id = 'officerlist'>
              </ul>             
          </div>
          
          <div class="dash_wrap">
              <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="content-image">
                            <img src="img/Tablet.png" id="imgtrack">
                        </div>
                        <div class="content-refresh">
                            <button type="button" class="btn btn-outline-secondary" id="con_discon_btn">
                               <span id='con_discon_txt'></span><i class="fa fa-refresh" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
              </div>              
          </div>
      </div>

    
    <!-- JavaScript - jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.10/js/perfect-scrollbar.jquery.js"></script>
      
    <script src="/socket.io/socket.io.js"></script>
    <script src="/mainold.js"></script>
    <script>
        $('.menu').perfectScrollbar();  
    </script>
  </body>
</html>
